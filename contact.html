    <div class="container contact-container">
      <div class="contact-info slide-up">
        <h2>Get in Touch</h2>
        <p>Have questions or need a custom proposal? Drop us a line.</p>
        <ul class="info-list">
          <li><i class="fas fa-phone"></i> +44 (0)745474 5917</li>

      <div class="contact-form slide-up">
        <form action="https://formspree.io/f/mrbqgbwq" method="POST">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required/>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="_replyto" placeholder="you@example.com" required/>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>
          </div>
          <div class="g-recaptcha" data-sitekey="6Le8uiArAAAAAGqmXtMQqUQKL9q76rz8o7Dc1G_u"></div>
          <input type="hidden" name="_next" value="https://atomicgrowthstrategies.co.uk/thanks.html"/>
          <button type="submit" class="button">Send Message</button>
        </form>
      </div>
    </div>
